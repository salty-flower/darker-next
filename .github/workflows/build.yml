name: .NET Core Build and Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Publish DarkerConsole
      run: dotnet publish src/DarkerConsole/DarkerConsole.csproj -p:PublishAOT=true

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DarkerConsole-win-x64
        path: build/publish/DarkerConsole/release_win-x64